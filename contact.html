<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Leangashwar G</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Leangashwar G</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="skill.html">Skills</a>
            <a href="experience.html">Project</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    
    <section class="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>If you have any questions or want to get in touch, feel free to reach out using the form below.</p>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
